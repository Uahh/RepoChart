<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.js"></script>
    <script src="https://unpkg.com/vue3-sfc-loader"></script>
    <link rel="stylesheet" href="../static/css/uahh.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
</head>

<body>
    <div id="app">
        <el-row>
            <el-col :span="24">
                <el-menu :default-active="activeIndex" mode="horizontal" background-color="#545c64" text-color="#fff"
                    active-text-color="#ffd04b" @select="handleSelect">
                    <el-menu-item index="1" style='margin-left: 20%'>Processing Center</el-menu-item>
                    <el-menu-item index="2" style='margin-left: 50%'>Orders</el-menu-item>
                </el-menu>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="24">
                <el-tabs v-model="activeName" tab-position="left" style="height: 100%;" type="border-card" stretch="true" @tab-click="handleClick">
                    <el-tab-pane label="Circle" name="circle" lazy='true'>
                        <circle-chart></circle-chart>
                    </el-tab-pane>
                    <el-tab-pane label="Square" name="square" lazy='true'>
                        <square-chart></square-chart>
                    </el-tab-pane>
                    <el-tab-pane label="Line" name="line" lazy='true'>
                        <line-chart></line-chart>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>
    </div>
    <script src="../static/js/main.js"></script>
</body>

</html>
